  <title>Page d'inscription</title>
</h:head> 
<body> 
  <h:form id="registrationForm">
    <p:panel header="Page d'inscription" style="width: 500px;">
<h:messages/>
    <h:panelGrid columns="2">
     
      <h:outputLabel value="Prénom :"/>
      <h:inputText id="prenom" value="#{inscrireBean.membre.prenom}" label="FirstName"  required="true"/>
      
      <h:outputLabel value="Nom de famille :"/>
      <h:inputText id="nomFam" value="#{inscrireBean.membre.nom}"  required="true"/>
            
      <h:outputLabel value="Email:"/>
      <h:inputText id="email" value="#{inscrireBean.membre.email}"  required="true"/>
                            
      <h:outputLabel value="Mot de passe :"/>
      <p:password id="mdp" value="#{inscrireBean.membre.hashMdp}" label="Password"  required="true"/>

      <h:outputLabel value=""/>
      <h:commandButton action="#{inscrireBean.inscrire()}" value="S'inscrire" update="registrationForm"/>
       
      
    </h:panelGrid>
    </p:panel>
  </h:form>
