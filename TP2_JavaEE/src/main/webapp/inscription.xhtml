<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
  <title>Page d'inscription</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head> 
<h:body> 
<h:form>
   <div class="card">
	    <p:tabMenu activeIndex="#{param.i}">
	    
	        <p:menuitem value="Acceuil"  outcome="acceuil.xhtml"  icon="pi pi-fw pi-home">
	         <f:param name="i" value="0"/>
	        </p:menuitem>
	        
	        <p:menuitem value="Inscription"  outcome="inscription.xhtml"  icon="pi pi-fw pi-user">
	         <f:param name="i" value="1"/>
	        </p:menuitem>
	        
	         <p:menuitem value="Livret d'or"  outcome="livretdor.xhtml"  icon="pi pi-fw pi-book">
	         <f:param name="i" value="2"/>
	        </p:menuitem>
	 
	    </p:tabMenu>
	</div>


<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
  
    <p:panel header="Page d'inscription" toggleable="true" closable="true" toggleSpeed="500"
                closeSpeed="500" widgetVar="panel">

        <p:ajax event="close" listener="#{panelView.onClose}" update="msgs"/>
        <p:ajax event="toggle" listener="#{panelView.onToggle}" update="msgs"/>

        <p class="p-m-0">
            Cette page est destinée à l'inscription. S'inscrire à notre association permet de bénéficier d'avantages exclusifs tels que des cours particuliers de QT avec plusieurs de
            nos formateurs et bien plus encore.
        </p>

        <f:facet name="options">
            <p:menu>
                <p:submenu label="Settings">
                    <p:menuitem value="Toggle" url="#" icon="pi pi-clone" onclick="PF('panel').toggle()"/>
                    <p:menuitem value="Remove" url="#" icon="pi pi-times" onclick="PF('panel').close()"/>
                </p:submenu>
            </p:menu>
        </f:facet>
    </p:panel>
    
</h:form>
    
    
<div  class="parent">
  <h:form id="registrationForm">
    
    
    
    <p:panel header="Formulaire d'inscription" >
	    <h:panelGrid columns="2">
	     
	      <h:outputLabel value="Prénom :"/>
	      <p:inputText id="prenom" value="#{membreBean.membre.prenom}"  required="true"/>
	      
	      <h:outputLabel value="Nom de famille :"/>
	      <p:inputText id="nom" value="#{membreBean.membre.nom}"  required="true"/>
	            
	      <h:outputLabel value="Email:"/>
	      <p:inputText id="email" value="#{membreBean.membre.email}"  required="true"/>
	                            
	      <h:outputLabel value="Mot de passe :"/>
	      <p:password id="hashMdp" value="#{membreBean.membre.hashMdp}"  required="true"/>
	
	      <h:outputLabel value=""/>
	      <p:commandButton action="#{membreBean.inscrire()}" value="S'inscrire" update="registrationForm"/>
	       
	    </h:panelGrid>
    </p:panel>
  </h:form>
</div>  


 
	
</h:body> 
</html>
