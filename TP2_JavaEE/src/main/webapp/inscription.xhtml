<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
  <title>Page d'inscription</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head> 
<h:body> 
<h:form>
   <div class="card">
	    <p:tabMenu activeIndex="#{param.i}">
	    
	        <p:menuitem value="Acceuil"  outcome="acceuil.xhtml"  icon="pi pi-fw pi-home">
	         <param name="i" value="0"/>
	        </p:menuitem>
	        
	        <p:menuitem value="Inscription"  outcome="inscription.xhtml"  icon="pi pi-fw pi-user">
	         <param name="i" value="1"/>
	        </p:menuitem>
	        
	         <p:menuitem value="Livret d'or"  outcome="livretdor.xhtml"  icon="pi pi-fw pi-book">
	         <param name="i" value="2"/>
	        </p:menuitem>
	 
	    </p:tabMenu>
	</div>
</h:form>

<div  class="parent">
  <h:form id="registrationForm">
    <p:panel header="Page d'inscription" >
	    <h:panelGrid columns="2">
	     
	      <h:outputLabel value="Prénom :"/>
	      <p:inputText id="prenom" value="#{inscrireBean.membre.prenom}"  required="true"/>
	      
	      <h:outputLabel value="Nom de famille :"/>
	      <p:inputText id="nom" value="#{inscrireBean.membre.nom}"  required="true"/>
	            
	      <h:outputLabel value="Email:"/>
	      <p:inputText id="email" value="#{inscrireBean.membre.email}"  required="true"/>
	                            
	      <h:outputLabel value="Mot de passe :"/>
	      <p:password id="hashMdp" value="#{inscrireBean.membre.hashMdp}"  required="true"/>
	
	      <h:outputLabel value=""/>
	      <p:commandButton action="#{inscrireBean.inscrire()}" value="S'inscrire" update="registrationForm"/>
	       
	    </h:panelGrid>
    </p:panel>
  </h:form>
</div>  
	
</h:body> 
</html>
