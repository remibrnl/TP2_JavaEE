<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">
  
<h:head>
  <title>Acceuil</title>
</h:head>

<h:body>
<div class="card">
    <p:tabMenu activeIndex="#{param.i}">
    
        <p:menuitem value="Acceuil"  outcome="acceuil.xhtml"  icon="pi pi-fw pi-home">
         <param name="i" value="0"/>
        </p:menuitem>
        
        <p:menuitem value="Inscription"  outcome="inscription.xhtml"  icon="pi pi-fw pi-user">
         <param name="i" value="1"/>
        </p:menuitem>
        
         <p:menuitem value="Livret d'or"  outcome="livretdor.xhtml"  icon="pi pi-fw pi-book">
         <param name="i" value="2"/>
        </p:menuitem>
 
    </p:tabMenu>
</div>

  <h:form>
    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

    <p:panel header="Association" >
        <p class="p-m-0">
            QTForever a été créer dans le but de libérer Gilles Blanc de prison, nous receuillons des témoingnages de pioupiou afin de récolter des fonds pour le libérer
        </p>
    </p:panel>
      </h:form>
      
      
 <h:form>
    <div class="tab">
        <p:dataTable var="membre" value="#{MembreDAO.membres}">
            <p:column headerText="Id">
                <h:outputText value="#{membre.idMembre}" />
            </p:column>

            <p:column headerText="Nom">
                <h:outputText value="#{membre.nom}" />
            </p:column>

            <p:column headerText="Prenom">
                <h:outputText value="#{membre.prenom}" />
            </p:column>

            <p:column headerText="Mail">
                <h:outputText value="#{membre.email}" />
            </p:column>
            
            <p:column headerText="MDP">
                <h:outputText value="#{membre.hashMdp}" />
            </p:column>
        </p:dataTable>
    </div>
</h:form>
    
 <h5>Laisser un commentaire</h5>
 <p:inputTextarea rows="6" cols="33"/>
 
</h:body>
</html>
